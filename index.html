<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./src/images/corona_img.png" type="image/x-icon">

    <audio id="audioBtn" src="src/audio/buttonSound.mp3"></audio>

        <audio id="audioMine" src="src/audio/mine.mp3"></audio>
        <audio id="audioPop" src="src/audio/pop.mp3"></audio>
        <div id="derrota" class="derrota">YOU DIED</div>
        <div id="ptnfinal" class="ptnfinal"></div>
        <button id="btn_fim" class="btn_fim">INÍCIO</button>

    <script src="index.js"></script>

</html>
